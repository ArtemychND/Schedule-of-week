<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <title>Document</title>
</head>
<body>

  <div class="calendar">
    <header>
      <h3>Calendar</h3>
      <div class="nav-buttons">
        <select id="participants">
          <option value="all" selected>All members</option>
          <option value="Alice">Alice</option>
          <option value="Joulie">Joulie</option>
          <option value="John">John</option>
          <option value="Artem">Artem</option>
        </select>
        <a class="btn btn-secondary" href="./create-event.html">New Event+</a>
      </div>
    </header>

    <table class="table table-bordered text-center">
      <thead>
        <th>Name</th>
        <th>Mon</th>
        <th>Tue</th>
        <th>Wed</th>
        <th>Thu</th>
        <th>Fri</th>
      </thead>
    </table>
  </div>
  
  <script src="table-create.js"></script>
  <script src="calendar.js"></script>
</body>
</html>
